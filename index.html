<!DOCTYPE html>
<html lang="bn">
<head>

    <title>Admin Panel - Post Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --primary-color: #6a5acd;
            --primary-hover: #7b68ee;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #333;
            --delete-color: #dc3545;
            --edit-color: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            background-color: #252525;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }

        .btn-edit {
            background-color: var(--edit-color);
            color: #000;
            margin-right: 10px;
        }

        .btn-delete {
            background-color: var(--delete-color);
        }

        .post-list {
            margin-top: 40px;
        }

        .post-item {
            background-color: #252525;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-content {
            flex-grow: 1;
            margin-right: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-actions .btn {
            padding: 8px 15px;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîê Admin Panel</h1>
        <h2>‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
        <form id="post-form">
            <div class="form-group">
                <label for="post-content">‡¶™‡ßã‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£</label>
                <textarea id="post-content" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </form>

        <div class="post-list">
            <h2>‡¶∏‡¶ï‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü</h2>
            <div id="posts-container">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjcAv64YFJndEMptOWfGTmR5LG-8ymSdE",
            authDomain: "genaretor.firebaseapp.com",
            databaseURL: "https://genaretor-default-rtdb.firebaseio.com",
            projectId: "genaretor",
            storageBucket: "genaretor.firebasestorage.app",
            messagingSenderId: "44288000929",
            appId: "1:44288000929:web:06e297c4fae8ec22eb81e0",
            measurementId: "G-7MHR7R1NFL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized successfully."); // DEBUG LOG
        const database = firebase.database();
        const postsRef = database.ref('posts');
        console.log("Database reference created."); // DEBUG LOG

        const postForm = document.getElementById('post-form');
        const postContentTextarea = document.getElementById('post-content');
        const submitBtn = document.getElementById('submit-btn');
        const postsContainer = document.getElementById('posts-container');
        const notification = document.getElementById('notification');

        let editingKey = null;

        function showNotification(message, isSuccess = true) {
            notification.textContent = message;
            notification.style.backgroundColor = isSuccess ? '#28a745' : '#dc3545';
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 3000);
        }

        function fetchPosts() {
            postsRef.on('value', (snapshot) => {
                postsContainer.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const postKey = childSnapshot.key;
                        const postData = childSnapshot.val();
                        
                        const postElement = document.createElement('div');
                        postElement.className = 'post-item';
                        postElement.innerHTML = `
                            <div class="post-content">${postData.content}</div>
                            <div class="post-actions">
                                <button class="btn btn-edit" onclick="editPost('${postKey}', '${postData.content.replace(/'/g, "\\'")}')">‡¶∏‡¶Æ‡ßç‡¶™‡¶æ‡¶¶‡¶®‡¶æ</button>
                                <button class="btn btn-delete" onclick="deletePost('${postKey}')">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                } else {
                    postsContainer.innerHTML = '<p style="text-align: center; color: var(--text-muted);">‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>';
                }
            });
        }

        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("Form submitted."); // DEBUG LOG
            
            const content = postContentTextarea.value.trim();
            if (!content) {
                console.log("Content is empty, aborting."); // DEBUG LOG
                return;
            }

            if (editingKey) {
                console.log(`Updating post with key: ${editingKey}`); // DEBUG LOG
                postsRef.child(editingKey).update({ content: content })
                    .then(() => {
                        showNotification('‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá!');
                        console.log("Post updated successfully."); // DEBUG LOG
                        resetForm();
                    })
                    .catch((error) => {
                        console.error("Error updating post:", error); // DEBUG LOG
                        showNotification('‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: ' + error.message, false);
                    });
            } else {
                console.log("Adding new post..."); // DEBUG LOG
                postsRef.push({ content: content })
                    .then(() => {
                        showNotification('‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!');
                        console.log("Post added successfully."); // DEBUG LOG
                        postContentTextarea.value = '';
                    })
                    .catch((error) => {
                        console.error("Error adding post:", error); // DEBUG LOG
                        showNotification('‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: ' + error.message, false);
                    });
            }
        });

        function editPost(key, content) {
            editingKey = key;
            postContentTextarea.value = content;
            submitBtn.textContent = '‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deletePost(key) {
            if (confirm('‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶Ø‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶á ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
                postsRef.child(key).remove()
                    .then(() => {
                        showNotification('‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!');
                    })
                    .catch((error) => {
                        showNotification('‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: ' + error.message, false);
                    });
            }
        }

        function resetForm() {
            postForm.reset();
            editingKey = null;
            submitBtn.textContent = '‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®';
        }

        fetchPosts();
    </script>
</body>
